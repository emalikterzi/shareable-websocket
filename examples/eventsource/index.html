<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Source Title</title>

    <style>
        .wrapper {
            width: 200px;
            border: 1px solid red;
            padding: 10px;
            min-width: 300px;
            position: relative;

            ul {
                min-height: 200px;
            }

            #ns {
                position: absolute;
                top: -5px;
                right: -10px;
                z-index: 999;
                background: white;
                padding: 10px;
                border: 1px solid red;
            }
        }

        .wrapper.master {
            border: 1px solid green;

            #ns {
                border: 1px solid green;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="ns"></div>
    <div id="instance" style="font-size: 14px"></div>
    <br/>
    <label for="messages"> Messages</label>
    <ul id="messages">
    </ul>

    <button id="connect">Connect</button>
    <button id="close">Close</button>
    <button id="cancel">Cancel</button>
</div>
<script type="module" src="/examples/eventsource/index.ts"></script>
</body>
</html>
